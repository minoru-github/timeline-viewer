<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sequence Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header removed per user request -->

    <section class="controls">
        <label class="filelabel">JSON files (multiple): <input id="files" type="file" accept=".json" multiple></label>
        <button id="exportSvgBtn">Export SVG</button>
        <button id="exportJsonBtn" title="Export current state as JSON files">Export Json</button>
        <button id="deleteArrowBtn" title="Delete selected arrow" disabled>Delete Arrow</button>
        <button id="undoBtn" title="Undo last thread move">Undo</button>
        <button id="redoBtn" title="Redo last undone move">Redo</button>
        <div id="log" class="log"></div>
    </section>

    <main>
        <div id="timelineWrap">
            <svg id="connectorLayer" class="connector" aria-hidden="true"></svg>
            <div id="timeline" class="timeline"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
